<body background="assets/images/pawprint.png">
    <header>
        <img id="logo" src="assets/images/logo 6/logo.png" alt="logo" height="230px" width="230px" />
    </header>
    <div class="container text-center">
        <div class="row justify-content-center">
            <p>Find Your Furrever Friend!</p>
        </div>
    </div>

    <form>
        <div class="container text-center" id="main-text-box">
            <div class="row justify-content-center" id="seeking">
                <label>Seeking</label>
            </div>
            <div class="form-row align-items-center" id="pick-animal">
                <div class="col-lg-2 offset-lg-2 highlight" id="dog-box">
                    <a>
                        <img src="assets/images/dog.png">
                    </a>
                    <br>
                    <label class="mr-lg-2 animal-text" for="inlineFormCustomSelect">Woof</label>
                </div>
                <div class="col-lg-2 highlight" id="cat-box">
                    <a>
                        <img src="assets/images/cat.png">
                    </a>
                    <br>
                    <label class="mr-lg-2 animal-text" for="inlineFormCustomSelect">Meow</label>
                </div>
                <div class="col-lg-2 highlight" id="misc-box">
                    <a>
                        <img src="assets/images/miscellaneous.png">
                    </a>
                    <br>
                    <label class="mr-lg-2 animal-text" for="inlineFormCustomSelect">Miscellaneous</label>
                </div>
            </div>
        </div>
        <div class="container text-center" id="zip-text-box">
            <div class="row justify-content-center" id="location">
                <label>Location</label>
            </div>
            <div class="col-lg-4 offset-lg-4 justify-content-center">
                <input id="zipcode" type="text" class="form-control zip text-center" placeholder="Zip Code" required>
            </div>
            <button class="btn btn-outline-secondary" id="submit" type="submit">Submit</button>
        </div>
    </form>

    <script>
        var addClass = 'color';
        var $cols = $('.highlight').click(function () {
            $cols.removeClass(addClass);
            $(this).addClass(addClass);
        });

        $('#submit').on('click', function () {
            var zipCode = $('#zipCode').val();
            console.log(zipCode);
        });
    </script>
