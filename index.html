<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">

    <link rel="paw print icon" href="assets/images/paw-favicon.png" type="image/x-icon">



    <title>BonR</title>
</head>


<body id="index-body">
    <div class="container-fluid">
        <div class="row">
            <a href="index.html">
                <img id="logo" class="bounceInRight" src="assets/images/logo-transparent.png" alt="logo" height="200px" width="200px">
            </a>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Messages</a>
                <a href="main.html">Matches</a>
            </div>

            <div class=" col-12 justify-content-end d-flex">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">
                    <img id="setting-gear" src="assets/images/settings.svg" height="40px" width="40px">
                </span>
            </div>
        </div>
    </div>
    <div class="container-fluid full-width-image">
        <div class="container text-center">
            <div class="row justify-content-center">
                <p id="main-title">Find Your Furrever Friend</p>
            </div>
        </div>
        <form>
            <div class="container-fluid text-center" id="main-text-box">
                <div class="form-row align-items-center justify-content-center" id="pick-animal">
                    <div class="col-lg-2 offset-lg-2 animal-box" id="dog-box" animal="dog" chosen="false">
                        <a>
                            <img id="dog-image" src="assets/images/dog.svg" height="100px" width="100px">
                        </a>
                        <br>
                        <label class="mr-lg-2 animal-text" for="inlineFormCustomSelect">Woof</label>
                    </div>
                    <div class="col-lg-2 animal-box" id="cat-box" animal="cat" chosen="false">
                        <a>
                            <img src="assets/images/cat.svg" height="100px" width="100px">
                        </a>
                        <br>
                        <label class="mr-lg-2 animal-text" for="inlineFormCustomSelect">Meow</label>
                    </div>
                    <div class="col-lg-2 animal-box" id="misc-box" animal="other" chosen="false">
                        <a>
                            <img src="assets/images/parrot.svg" height="100px" width="100px">
                        </a>
                        <br>
                        <label class="mr-lg-2 animal-text" for="inlineFormCustomSelect">Miscellaneous</label>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="col-lg-4 offset-lg-4 justify-content-center">
                    <input id="zipcode" type="text" class="form-control zip text-center" placeholder="Zip Code" required>
                </div>
                <a href="main.html"><button class="btn btn-light" id="submit" type="button">Submit</button></a>
            </div>
        </form>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi_UnjyKLkvS42XI58I5VqmAcd2Fo0-r8&libraries=geometry&language=en"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
