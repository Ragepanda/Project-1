<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">

    <link rel="paw print icon" href="assets/images/paw-favicon.png" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <title>BonR</title>
</head>

<body id="main-body">
    <div class="container-fluid">
        <div class="row">
            <a href="index.html">
                <img id="logo" class="bounceInRight" src="assets/images/logo-transparent.png" alt="logo" height="200px" width="200px">
            </a>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Messages</a>
                <a href="main.html">Matches</a>
            </div>

            <div class=" col-12 justify-content-end d-flex">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">
                    <img id="setting-gear" src="assets/images/settings.svg" height="40px" width="40px">
                </span>
            </div>
        </div>
    </div>
    <section class="wrapper">
        <div class="container-fostrap">
            <div class="content">
                <div class="container">
                    <div class="row pet-card">
                        <div class="col-xs-12 col-sm-4">
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="card-front card">
                                <a>
                                    <img class="img-card">
                                </a>
                                <div class="card-content">
                                    <h4 class="pull-left pet-name">Name</h4>
                                </div>
                                <div class="pull-right location">
                                  <img src="assets/images/map-marker.svg" height="30px" width="30px"><span id="distance">5 miles</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                        </div>
                        <div class="col-xs-12 col-sm-4 card hidden">
                                <div class="back card-back" >
                                    <p id="description">Description goes here:</p>
                                    <p id="location">Location:</p>
                                    <p id="email">Email Address:</p>
                                    <p id="phone">Phone Number:</p>
                                </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                        </div>
                    </div>
                    <div class="row">
                        <div id="outer">
                            <div class="inner">
                                <a>
                                    <img id="swipe_dislike" class="rate" src="assets/images/cancel.svg" height="60px" width="60px">
                                </a>
                            </div>
                            <div class="inner">
                                <a>
                                    <img class="info" onclick="flip()" src="assets/images/information.svg" height="60px" width="60px">
                                </a>
                            </div>
                            <div class="inner">
                                <a>
                                    <img id="swipe_like" class="rate" src="assets/images/heart.svg" height="60px" width="60px">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi_UnjyKLkvS42XI58I5VqmAcd2Fo0-r8&libraries=geometry&language=en"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
